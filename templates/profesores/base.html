<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Panel de Profesor{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="{{ url_for('static', filename='css/superadmin/base.css') }}">

</head>
<body class="bg-light">

    <aside id="sidebar" class="sidebar text-white d-flex flex-column">
        <div class="sidebar-header p-4 d-flex align-items-center justify-content-center">
            <h1 class="fs-4 fw-bold text-uppercase m-0">PANEL DE PROFESOR</h1>
        </div>

        <nav class="nav flex-column flex-grow-1 p-3">

            <a href="{{ url_for('profesor.dashboard') }}" class="nav-link rounded my-1 active">
                <i class="fas fa-home fa-fw me-2"></i>Inicio
            </a>

            <a class="nav-link rounded my-1 dropdown-toggle" href="#academi" data-bs-toggle="collapse"
               role="button" aria-expanded="false">
                <i class="fas fa-book-open fa-fw me-2"></i>Gestión Académica
            </a>
            <div class="collapse" id="academicaSubmenu">
                <a href="#" class="nav-link rounded my-1">
                    <i class="fas fa-edit fa-fw me-2"></i>Registro de Calificaciones
                </a>
                <a href="#" class="nav-link rounded my-1">
                    <i class="fas fa-users fa-fw me-2"></i>Lista de Estudiantes
                </a>
                <a href="#" class="nav-link rounded my-1">
                    <i class="fas fa-calendar-alt fa-fw me-2"></i>Mi Horario
                </a>
            </div>

            <a href="#" class="nav-link rounded my-1">
                <i class="fas fa-bullhorn fa-fw me-2"></i>Comunicaciones
            </a>
            <a href="#" class="nav-link rounded my-1">
                <i class="fas fa-envelope fa-fw me-2"></i>Mensajes
            </a>
            <a href="#" class="nav-link rounded my-1">
                <i class="fas fa-clipboard-list fa-fw me-2"></i>Anuncios
            </a>
            <a href="#" class="nav-link rounded my-1">
                <i class="fas fa-user-circle fa-fw me-2"></i>Mi Perfil
            </a>
            <a href="#" class="nav-link rounded my-1">
                <i class="fas fa-question-circle fa-fw me-2"></i>Soporte
            </a>
        </nav>

        <div class="sidebar-footer p-3">
            <div class="d-flex align-items-center">
                <img class="rounded-circle me-3"
                     style="width: 40px; height: 40px; object-fit: cover;"
                     src="https://placehold.co/100x100/7E8EFB/FFFFFF?text=P"
                     alt="Avatar de usuario">
                <div>
                    <p class="fw-semibold m-0">Nombre de Profesor</p>
                    <p class="small text-white-50 m-0">Profesor</p>
                    <a href="#" class="small mt-1 d-block">
                       <i class="fas fa-sign-out-alt me-1"></i>Cerrar Sesión
                    </a>
                </div>
            </div>
        </div>
    </aside>
    <div class="main-content d-flex flex-column">
        <header class="d-lg-none p-3 sticky-top">
            <div class="d-flex align-items-center">
                <button class="btn btn-outline-secondary me-3" type="button" id="sidebarToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h5 class="m-0">Panel de Profesor</h5>
            </div>
        </header>
        <div class="content-wrapper">
            {% block content %}{% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sidebarToggle = document.getElementById('sidebarToggle');
            const sidebar = document.getElementById('sidebar');

            if (sidebarToggle) {
                sidebarToggle.addEventListener('click', function() {
                    sidebar.classList.toggle('show');
                });
            }
        });
    </script>
</body>
</html>
