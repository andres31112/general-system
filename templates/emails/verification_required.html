<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación Requerida - Sistema Académico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        :root {
            --primary: #0D3B66;
            --primary-light: #1a5080;
            --secondary: #F4D35E;
            --accent: #F95738;
            --success: #28a745;
            --danger: #dc3545;
            --warning: #ffc107;
            --info: #17a2b8;
            --light: #f8f9fa;
            --dark: #343a40;
        }

        body {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .verification-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .verification-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .verification-icon {
            font-size: 4rem;
            color: var(--warning);
            margin-bottom: 1.5rem;
        }

        .verification-title {
            color: var(--primary);
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .verification-message {
            color: var(--dark);
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .btn-verify {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            margin: 0.5rem;
        }

        .btn-verify:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(13, 59, 102, 0.3);
            color: white;
        }

        .btn-secondary {
            background: var(--light);
            border: 2px solid var(--primary);
            color: var(--primary);
            padding: 10px 28px;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            margin: 0.5rem;
        }

        .btn-secondary:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="verification-container">
        <div class="verification-card">
            <div class="verification-icon">
                <i class="fas fa-envelope-open-text"></i>
            </div>
            
            <h1 class="verification-title">Verificación Requerida</h1>
            
            <p class="verification-message">
                Para acceder a todas las funcionalidades del sistema, necesitas verificar tu dirección de correo electrónico.
            </p>
            
            <p class="verification-message">
                Revisa tu bandeja de entrada y busca un correo de verificación. Si no lo encuentras, revisa tu carpeta de spam.
            </p>
            
            <div class="d-flex flex-column flex-md-row justify-content-center gap-2">
                <a href="{{ url_for('auth.resend_verification') }}" class="btn-verify">
                    <i class="fas fa-paper-plane me-2"></i>
                    Reenviar Verificación
                </a>
                
                <a href="{{ url_for('auth.login') }}" class="btn-secondary">
                    <i class="fas fa-arrow-left me-2"></i>
                    Volver al Login
                </a>
            </div>
        </div>
    </div>
</body>
</html>
