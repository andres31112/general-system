<!-- templates/emails/layout/email_base.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema Académico{% endblock %}</title>
    <style>
        /* Reset y estilos base */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            line-height: 1.6; 
            color: #333; 
            background-color: #f4f4f4;
        }
        .email-container { 
            max-width: 600px; 
            margin: 0 auto; 
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .email-header { 
            background: linear-gradient(135deg, #0D3B66, #1a5080);
            color: white; 
            padding: 30px 20px;
            text-align: center;
        }
        .email-header h1 { 
            font-size: 24px; 
            margin-bottom: 10px;
            font-weight: 700;
        }
        .email-content { 
            padding: 30px; 
        }
        .email-footer { 
            background: #f8f9fa; 
            padding: 20px; 
            text-align: center; 
            color: #666;
            font-size: 14px;
            border-top: 1px solid #e9ecef;
        }
        .btn { 
            display: inline-block; 
            background: linear-gradient(135deg, #F95738, #EE964B);
            color: white; 
            padding: 12px 30px; 
            text-decoration: none; 
            border-radius: 6px; 
            font-weight: 600;
            margin: 15px 0;
            transition: transform 0.2s;
        }
        .btn:hover { 
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(249, 87, 56, 0.3);
        }
        .verification-code {
            background: #f8f9fa;
            border: 2px dashed #0D3B66;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 3px;
            color: #0D3B66;
            border-radius: 8px;
            margin: 20px 0;
        }
        .info-box {
            background: #e8f4fd;
            border-left: 4px solid #0D3B66;
            padding: 15px;
            margin: 20px 0;
            border-radius: 4px;
        }
        @media only screen and (max-width: 600px) {
            .email-content { padding: 20px; }
            .email-header h1 { font-size: 20px; }
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-header">
            <h1>{% block header_title %}AcentraX{% endblock %}</h1>
        </div>
        <div class="email-content">
            {% block content %}{% endblock %}
        </div>
        <div class="email-footer">
            <p>Este es un mensaje automático. Por favor no responda a este correo.</p>
            <p>&copy; AcentraX. Todos los derechos reservados.</p>
        </div>
    </div>
</body>
</html>
