<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directorio de Estudiantes</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/superadmin/gestion_usuarios/profesores.css') }}">
    <style>
        .actions-cell {
            white-space: nowrap;
        }

        .actions-cell .btn-action {
            margin-right: 5px;
            color: #555;
            text-decoration: none;
        }

        .actions-cell .btn-action:hover {
            color: #007bff;
        }

        .actions-cell .btn-action.delete {
            color: #dc3545;
        }

        /* Estilos para badges */
        .badge {
            padding: 0.25em 0.5em;
            border-radius: 0.25rem;
            color: #fff;
            font-size: 0.75rem;
            font-weight: bold;
        }

        .badge-success {
            background-color: #28a745;
            /* Verde para activo */
        }

        .badge-danger {
            background-color: #dc3545;
            /* Rojo para inactivo */
        }
    </style>
</head>

<body>
    {% extends "base.html" %}
    {% block content %}

    <header class="main-header">
        <h1>Mi Comunidad Educativa</h1>
        <div class="header-icons">
            <i class="fa-solid fa-bell"></i>
            <i class="fa-solid fa-user"></i>
        </div>
    </header>

    <main class="content-area">
        <section class="page-header">
            <div class="title-action">
                <h2 class="page-title">Directorio de Compañeros</h2>
            </div>
            </section>

        <section class="table-container">
            <div class="table-controls">
                <div class="search-bar">
                    <i class="fa-solid fa-search"></i>
                    <input type="search" placeholder="Buscar Estudiantes por Nombre o No. Identidad">
                </div>
            </div>

            <table class="user-table">
                <thead>
                    <tr>
                        <th>No. Identidad</th>
                        <th>Nombre Completo</th>
                        <th>Correo Electrónico</th>
                        <th>Curso Asignado</th>
                        <th>Sede</th>
                        <th>Estado de Cuenta</th>
                    </tr>
                </thead>
                <tbody id="estudiantes-table-body">
                    </tbody>
            </table>
        </section>
    </main>

    <script src="{{ url_for('static', filename='js/superadmin/estudiantes.js') }}"></script>

    {% endblock %}
</body>

</html>
