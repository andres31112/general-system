{% extends "base.html" %}

{% block content %}
<style>
    /* Variables CSS */
    :root {
        --accent1: #F95738;
        --accent2: #EE964B;
        --accent3: #F4D35E;
        --accent4: #0D3B66;
        --light: #FAF0CA;
        --white: #FFFFFF;
        --black: #333333;
        --gray: #666666;
        --light-gray: #F8F9FA;
        --border: #E9ECEF;
        --card-bg: #FFFFFF;
        --header-bg: #FFFFFF;
        --main-bg: #F8F9FA;
        --shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        --shadow-hover: 0 8px 25px rgba(0, 0, 0, 0.15);
        --gradient-primary: linear-gradient(135deg, var(--accent4), #1a5080);
        --gradient-secondary: linear-gradient(135deg, var(--accent3), #e9c440);
        --gradient-accent: linear-gradient(135deg, var(--accent1), #ff6b4a);
    }

    /* RESET CRÍTICO - Desbloquear inputs */
    #nombreCurso, #sedeId {
        pointer-events: all !important;
        user-select: all !important;
        -webkit-user-select: all !important;
        opacity: 1 !important;
        background: white !important;
        position: relative !important;
        z-index: 100 !important;
    }

    /* Estilos generales */
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, var(--light) 0%, var(--main-bg) 100%);
        color: var(--black);
        min-height: 100vh;
    }

    .header-main {
        background: var(--gradient-primary);
        padding: 2rem;
        border-radius: 20px;
        margin-bottom: 2rem;
        box-shadow: var(--shadow);
        border: none;
        position: relative;
        overflow: hidden;
    }

    .h4 {
        color: var(--white);
        font-weight: 800;
        font-size: 2.2rem;
        margin-bottom: 0.5rem;
    }

    .card {
        border-radius: 20px;
        border: none;
        background: var(--card-bg);
        box-shadow: var(--shadow);
        transition: all 0.4s ease;
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: var(--shadow-hover);
    }

    .card-header {
        background: var(--gradient-primary);
        color: var(--white);
        border: none;
        border-radius: 20px 20px 0 0 !important;
        padding: 1.5rem;
    }

    .card-body {
        padding: 2rem;
    }

    .form-label {
        font-weight: 600;
        color: var(--accent4);
        margin-bottom: 0.5rem;
    }

    .form-control, .form-select {
        border-radius: 12px;
        border: 2px solid var(--border);
        padding: 0.875rem 1rem;
        transition: all 0.3s ease;
    }

    .form-control:focus, .form-select:focus {
        border-color: var(--accent4);
        box-shadow: 0 0 0 3px rgba(13, 59, 102, 0.1);
    }

    .btn-primary {
        background: var(--gradient-primary);
        border: none;
        border-radius: 12px;
        padding: 1rem 2rem;
        font-weight: 600;
    }

    .btn-danger {
        background: var(--gradient-accent);
        border: none;
        border-radius: 10px;
        padding: 0.5rem 1rem;
        font-weight: 600;
    }

    .table thead th {
        background: var(--gradient-primary);
        color: var(--white);
        border: none;
        padding: 1.2rem 1rem;
    }

    .badge.bg-gradient-primary {
        background: var(--gradient-primary) !important;
        color: var(--white) !important;
    }
</style>

<div class="container-fluid px-4">
    <header class="d-flex justify-content-between align-items-center header-main">
        <div>
            <h1 class="h4 mb-1">Gestión de Cursos</h1>
            <p class="text-light mb-0 opacity-75">Administra y organiza los cursos académicos</p>
        </div>
    </header>

    <div class="main-container mt-4">
        <!-- Flash Messages Container -->
        <div id="flashMessagesContainer"></div>

        <div class="row">
            <!-- Formulario -->
            <div class="col-lg-5 mb-4">
                <div class="card shadow-sm h-100">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-plus-circle me-2"></i>Registrar Nuevo Curso</h5>
                    </div>
                    <div class="card-body">
                        <form id="cursoForm">
                            {{ form.hidden_tag() }}
                            <div class="mb-4">
                                <label for="nombreCurso" class="form-label">
                                    <i class="fas fa-book me-2"></i>Nombre del Curso
                                </label>
                                <input type="text" class="form-control" id="nombreCurso" name="nombreCurso" 
                                       placeholder="Ingrese el nombre del curso" required>
                                <div class="invalid-feedback"></div>
                            </div>
                            <div class="mb-4">
                                <label for="sedeId" class="form-label">
                                    <i class="fas fa-building me-2"></i>Sede
                                </label>
                                <select class="form-select" id="sedeId" name="sedeId" required>
                                    <option value="">Seleccione una sede</option>
                                    <!-- Las opciones se cargarán dinámicamente -->
                                </select>
                                <div class="invalid-feedback"></div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mt-2 py-3">
                                <i class="fas fa-save me-2"></i>Guardar Curso
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Tabla -->
            <div class="col-lg-7">
                <div class="card shadow-sm h-100">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="fas fa-list me-2"></i>Cursos Registrados</h5>
                        <div class="w-50">
                            <input type="text" id="searchBar" class="form-control" placeholder="Buscar curso...">
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover table-striped mb-0">
                                <thead>
                                    <tr>
                                        <th>Nombre del Curso</th>
                                        <th>Sede</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="cursosTableBody">
                                    <!-- Los cursos se cargarán aquí -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// JavaScript CORREGIDO
document.addEventListener('DOMContentLoaded', function() {
    // Elementos DOM
    const cursoForm = document.getElementById('cursoForm');
    const cursosTableBody = document.getElementById('cursosTableBody');
    const searchBar = document.getElementById('searchBar');
    const flashContainer = document.getElementById('flashMessagesContainer');
    const sedeSelect = document.getElementById('sedeId');

    // 1. CARGAR SEDES PARA EL SELECT - CORREGIDO
    function cargarSedes() {
        fetch('{{ url_for("admin.api_sedes") }}')  // RUTA CORREGIDA
            .then(response => {
                if (!response.ok) {
                    throw new Error('Error al cargar sedes');
                }
                return response.json();
            })
            .then(sedes => {
                console.log('Sedes cargadas:', sedes);
                sedeSelect.innerHTML = '<option value="">Seleccione una sede</option>';
                
                // Asegurarnos de que sedes es un array
                const sedesArray = Array.isArray(sedes) ? sedes : (sedes.data || []);
                
                if (sedesArray.length === 0) {
                    const option = document.createElement('option');
                    option.value = "";
                    option.textContent = "No hay sedes disponibles";
                    sedeSelect.appendChild(option);
                    return;
                }

                sedesArray.forEach(sede => {
                    const option = document.createElement('option');
                    option.value = sede.id;
                    option.textContent = sede.nombre || sede.nombreSede;
                    sedeSelect.appendChild(option);
                });
            })
            .catch(error => {
                console.error('Error cargando sedes:', error);
                mostrarMensaje('Error cargando sedes: ' + error.message, 'warning');
                
                // Opción por defecto en caso de error
                const option = document.createElement('option');
                option.value = "";
                option.textContent = "Error cargando sedes";
                sedeSelect.appendChild(option);
            });
    }

    // 2. CARGAR CURSOS
    function cargarCursos() {
        fetch('{{ url_for("admin.api_cursos") }}')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Error al cargar cursos');
                }
                return response.json();
            })
            .then(data => {
                console.log('Cursos cargados:', data);
                const cursos = data.data || data;
                cursosTableBody.innerHTML = '';
                
                if (!cursos || cursos.length === 0) {
                    cursosTableBody.innerHTML = `
                        <tr>
                            <td colspan="3" class="text-center py-4 text-muted">
                                <i class="fas fa-book fa-2x mb-3"></i><br>
                                No hay cursos registrados
                            </td>
                        </tr>
                    `;
                    return;
                }

                cursos.forEach(curso => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>
                            <div class="d-flex align-items-center">
                                <i class="fas fa-book text-primary me-3"></i>
                                <strong>${curso.nombreCurso || curso.nombre}</strong>
                            </div>
                        </td>
                        <td>
                            <span class="badge bg-gradient-primary">${curso.sede || 'Sin sede'}</span>
                        </td>
                        <td>
                            <button class="btn btn-danger btn-sm btn-eliminar" 
                                    data-id="${curso.id}" 
                                    data-nombre="${curso.nombreCurso || curso.nombre}">
                                <i class="fas fa-trash-alt"></i> Eliminar
                            </button>
                        </td>
                    `;
                    cursosTableBody.appendChild(row);
                });

                // Agregar event listeners a los botones de eliminar
                document.querySelectorAll('.btn-eliminar').forEach(btn => {
                    btn.addEventListener('click', eliminarCurso);
                });
            })
            .catch(error => {
                console.error('Error cargando cursos:', error);
                mostrarMensaje('Error cargando cursos: ' + error.message, 'danger');
                
                // Mostrar mensaje de error en la tabla
                cursosTableBody.innerHTML = `
                    <tr>
                        <td colspan="3" class="text-center py-4 text-danger">
                            <i class="fas fa-exclamation-triangle fa-2x mb-3"></i><br>
                            Error cargando cursos
                        </td>
                    </tr>
                `;
            });
    }

        // 3. CREAR CURSO - CON DEBUG COMPLETO
    cursoForm.addEventListener('submit', function(event) {
        event.preventDefault();
        
        const formData = new FormData(cursoForm);
        const datos = Object.fromEntries(formData.entries());

        console.log('🎯 DATOS DEL FORMULARIO:', datos);

        // Validación básica
        if (!datos.nombreCurso || !datos.sedeId) {
            mostrarMensaje('Por favor complete todos los campos', 'warning');
            return;
        }

        console.log('📤 ENVIANDO A:', '{{ url_for("admin.api_cursos") }}');
        
        fetch('{{ url_for("admin.api_cursos") }}', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(datos)
        })
        .then(response => {
            console.log('📥 RESPUESTA HTTP:', {
                status: response.status,
                statusText: response.statusText,
                ok: response.ok,
                url: response.url
            });
            
            // Obtener el texto de la respuesta sin importar el status
            return response.text().then(text => {
                console.log('📄 CONTENIDO DE LA RESPUESTA:', text);
                
                let jsonData;
                try {
                    jsonData = text ? JSON.parse(text) : {};
                } catch (e) {
                    console.error('❌ ERROR PARSEANDO JSON:', e);
                    jsonData = { raw: text };
                }
                
                return {
                    status: response.status,
                    ok: response.ok,
                    data: jsonData
                };
            });
        })
        .then(({ status, ok, data }) => {
            console.log('✅ RESULTADO PROCESADO:', { status, ok, data });
            
            if (ok) {
                // Éxito - el servidor respondió con 200-299
                if (data.message) {
                    cursoForm.reset();
                    cargarCursos();
                    mostrarMensaje(data.message, 'success');
                } else if (data.error) {
                    mostrarMensaje(data.error, 'danger');
                } else {
                    // Si no hay message pero la respuesta fue exitosa
                    console.log('⚠️  Respuesta exitosa pero sin mensaje:', data);
                    cursoForm.reset();
                    cargarCursos();
                    mostrarMensaje('Curso creado exitosamente', 'success');
                }
            } else {
                // Error - el servidor respondió con 400-599
                if (data.error) {
                    mostrarMensaje(data.error, 'danger');
                } else if (data.errors) {
                    let mensajeError = 'Errores en el formulario: ';
                    Object.values(data.errors).forEach(errorArray => {
                        mensajeError += errorArray.join(', ') + ' ';
                    });
                    mostrarMensaje(mensajeError, 'danger');
                } else if (data.raw) {
                    mostrarMensaje(`Error del servidor: ${data.raw}`, 'danger');
                } else {
                    mostrarMensaje(`Error ${status}: No se pudo crear el curso`, 'danger');
                }
            }
        })
        .catch(error => {
            console.error('🔥 ERROR CRÍTICO:', error);
            mostrarMensaje('Error de conexión: ' + error.message, 'danger');
        });
    });

    // 4. ELIMINAR CURSO
    function eliminarCurso(event) {
        const button = event.currentTarget;
        const cursoId = button.dataset.id;
        const cursoNombre = button.dataset.nombre;

        if (confirm(`¿Está seguro de eliminar el curso "${cursoNombre}"?`)) {
            fetch('{{ url_for("admin.api_cursos") }}', {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ id: cursoId })
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(errorData => {
                        throw new Error(errorData.error || `Error ${response.status}`);
                    });
                }
                return response.json();
            })
            .then(resultado => {
                if (resultado.message) {
                    mostrarMensaje(resultado.message, 'success');
                    cargarCursos();
                } else if (resultado.error) {
                    mostrarMensaje(resultado.error, 'danger');
                }
            })
            .catch(error => {
                console.error('Error eliminando curso:', error);
                mostrarMensaje('Error al eliminar el curso: ' + error.message, 'danger');
            });
        }
    }

    // 5. BUSCAR CURSOS
    searchBar.addEventListener('input', function() {
        const texto = this.value.toLowerCase();
        const filas = cursosTableBody.querySelectorAll('tr');
        
        filas.forEach(fila => {
            const textoFila = fila.textContent.toLowerCase();
            fila.style.display = textoFila.includes(texto) ? '' : 'none';
        });
    });

    // 6. MOSTRAR MENSAJES
    function mostrarMensaje(mensaje, tipo) {
        const alerta = document.createElement('div');
        alerta.className = `alert alert-${tipo} alert-dismissible fade show`;
        alerta.innerHTML = `
            <i class="fas fa-${tipo === 'success' ? 'check-circle' : 'exclamation-triangle'} me-2"></i>
            ${mensaje}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        `;
        
        flashContainer.appendChild(alerta);
        
        // Auto-eliminar después de 5 segundos
        setTimeout(() => {
            if (alerta.parentNode) {
                alerta.remove();
            }
        }, 5000);
    }

    // INICIALIZAR
    cargarSedes();
    cargarCursos();
});
</script>
{% endblock %}
