<!-- templates/auth/verification_success.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación Exitosa - Sistema Académico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        :root {
            --success: #28A745;
            --primary: #0D3B66;
            --light: #FAF0CA;
            --white: #FFFFFF;
        }
        body {
            background: linear-gradient(135deg, var(--light) 0%, #e9ecef 100%);
            min-height: 100vh;
            font-family: 'Inter', 'Segoe UI', sans-serif;
        }
        .success-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }
        .success-card {
            background: var(--white);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(13, 59, 102, 0.15);
            border-top: 4px solid var(--success);
            overflow: hidden;
            text-align: center;
        }
        .success-body {
            padding: 50px 30px;
        }
        .success-icon {
            font-size: 5rem;
            color: var(--success);
            margin-bottom: 25px;
        }
        .btn-success-custom {
            background: linear-gradient(135deg, var(--success), #20c997);
            border: none;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-success-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-card">
            <div class="success-body">
                <div class="success-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                
                <h2 class="text-success mb-3">¡Verificación Exitosa!</h2>
                
                <p class="text-muted mb-4">
                    Tu dirección de correo electrónico <strong>{{ email }}</strong> ha sido verificada correctamente.
                </p>

                <div class="alert alert-success" role="alert">
                    <i class="fas fa-info-circle me-2"></i>
                    <strong>¡Listo!</strong> Ahora puedes acceder a todas las funciones del sistema.
                </div>

                <div class="d-grid gap-2 mt-4">
                    <a href="{{ url_for('auth.login') }}" class="btn btn-success-custom btn-lg">
                        <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                    </a>
                </div>

                <div class="mt-4">
                    <small class="text-muted">
                        ¿Problemas para iniciar sesión? 
                        <a href="#" class="text-decoration-none">Contacta al administrador</a>
                    </small>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
